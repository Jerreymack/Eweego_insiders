/* Card Container Styling */
.card-container {
  perspective: 1000px;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Flip Card Base Styling */
.flip-card {
  width: 320px;
  height: 500px;
  background: none;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
  transform: scale(1);
  transition: transform 0.3s ease-in-out;
}

/* Flip Card Inner Styling */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.6s ease-in-out;
}

/* Flip Card (flipped state) */
.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}

/* Card Faces */
.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 20px;
  transition: background 0.3s ease, box-shadow 0.3s ease;
  box-sizing: border-box;
  padding: 20px;
}

/* Front Face Styling */
.flip-card-front {
  background: linear-gradient(135deg, #666, #222, #000);
  color: white;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

.flip-card-front h3 {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 15px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.flip-card-front p {
  font-size: 18px;
  opacity: 0.8;
  letter-spacing: 1px;
}

/* Back Face Styling */
.flip-card-back {
  background: #ffffff;
  color: #333;
  transform: rotateY(180deg);
  text-align: center;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

.flip-card-back h3 {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 15px;
}
